
<button class="btn btn-primary my-3" (click)="setHabilitar()">{{habilitar ? "Cerrar" : "Abrir"}}</button>

<div class="card">
  <div class="card-header">
    Listado de cursos
  </div>
  <ul *ngIf="habilitar" class="list-group">
      <li class="list-group-item" *ngFor="let curso of listaCurso; let i=index">{{i+1 + " " + curso}}</li>
  </ul>
</div>
